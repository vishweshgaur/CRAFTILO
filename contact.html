<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CRAFTILO</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    
    <section class="contact-us">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Fill out the form below, or reach out directly using the details provided.</p>
            
            <div class="info-box">
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <p>+1 (123) 456-7890</p>
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <p>contact@lavishceramics.com</p>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <p>123 Ceramic Lane, Design City, DC 56789</p>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Google Maps Embed -->
    <section class="map-section">
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345097077!2d144.953735315904!3d-37.81627944202952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5771d6b003b6f4c!2sLavish%20Ceramics!5e0!3m2!1sen!2sus!4v1601234567890!5m2!1sen!2sus" 
            width="100%" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
